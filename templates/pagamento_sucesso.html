{% extends "base.html" %}
{% block content %}
<div class="pagamento-resultado sucesso">
  <div class="resultado-box">
    <div class="icone-sucesso">✅</div>
    <h1>Pagamento Realizado!</h1>
    <p class="mensagem-principal">Seu pedido foi confirmado com sucesso.</p>
    
    {% if pedido_id %}
    <div class="info-pedido">
      <p><strong>Número do Pedido:</strong> #{{ pedido_id }}</p>
      <p>Você pode acompanhar seu pedido na área de perfil.</p>
    </div>
    {% endif %}

    <div class="acoes">
      <a href="/perfil" class="btn-primario">Ver Meus Pedidos</a>
      <a href="/" class="btn-secundario">Voltar para a Loja</a>
    </div>
  </div>
</div>

<style>
.pagamento-resultado {
  min-height: 60vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
}

.resultado-box {
  background: white;
  padding: 60px 40px;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  text-align: center;
  max-width: 600px;
  width: 100%;
}

.icone-sucesso {
  font-size: 80px;
  margin-bottom: 20px;
  animation: bounce 0.6s;
}

@keyframes bounce {
  0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
  40% { transform: translateY(-20px); }
  60% { transform: translateY(-10px); }
}

.resultado-box h1 {
  color: #27ae60;
  font-size: 2.5em;
  margin-bottom: 15px;
}

.mensagem-principal {
  font-size: 1.2em;
  color: #555;
  margin-bottom: 30px;
}

.info-pedido {
  background: #f8f9fa;
  padding: 20px;
  border-radius: 8px;
  margin: 30px 0;
  border-left: 4px solid #27ae60;
}

.info-pedido p {
  margin: 10px 0;
  color: #333;
}

.acoes {
  display: flex;
  gap: 15px;
  justify-content: center;
  flex-wrap: wrap;
  margin-top: 30px;
}

.btn-primario, .btn-secundario {
  padding: 15px 30px;
  text-decoration: none;
  border-radius: 8px;
  font-weight: 600;
  transition: transform 0.2s;
}

.btn-primario {
  background: linear-gradient(135deg, #27ae60, #229954);
  color: white;
}

.btn-secundario {
  background: #ecf0f1;
  color: #333;
}

.btn-primario:hover, .btn-secundario:hover {
  transform: translateY(-2px);
}
</style>
{% endblock %}
